<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
</head>

<body>
	<header>
		<h1>Survey Form</h1>
		<hr>
	</header>
	<form>
		<section>
			<h3>User Information</h3>
			<label for="username">Username: </label>
			<input type="text" id="username" name="username">
			<br><br>
			<label for="password">Password: </label>
			<input type="password" id="password" name="password">
		</section>
		<hr>
		<section>
			<h3>How satisfied are you with our service?</h3>

			<input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied">
			<label for="very_satisfied">Very Satisfied </label>
			<br>
			<input type="radio" id="satisfied" name="satisfaction" value="satisfied">
			<label for="satisfied">Satisfied </label>
			<br>
			<input type="radio" id="neutral" name="satisfaction" value="neutral">
			<label for="neutral">Neutral </label>
			<br>
			<input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
			<label for="dissatisfied">Dissatisfied </label>
			<br>
			<input type="radio" id="very_dissatisfied" name="satisfaction" value="very_dissatisfied">
			<label for="very_dissatisfied">Satisfied </label>
		</section>
		<hr>
		<section>
			<h3>What feature do you value the most?</h3>

			<input type="checkbox" id="ease" name="feature">
			<label for="ease">Ease of Use </label>
			<br>
			<input type="checkbox" id="design" name="feature">
			<label for="design">Design </label>
			<br>
			<input type="checkbox" id="support" name="feature">
			<label for="support">Customer Support </label>
		</section>
		<hr>
		<section>
			<h3>What best describes you?</h3>
			<label for="describe">Choose: </label>
			<select name="describe" id="describe">
				<option value="student">Student</option>
				<option value="professional">Professional</option>
				<option value="hobbyist">Hobbyist</option>
				<option value="other">Other</option>
			</select>
		</section>
		<hr>
		<section>
			<h3>Additional comments or suggestions?</h3>
			<label for="comments">Write down your thoughts: </label>
			<br>
			<textarea name="comments" id="comments"></textarea>
		</section>
		<hr>
		<input type="submit">
	</form>
</body>

</html>
